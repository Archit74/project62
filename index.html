<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <center>
        <h1 class="title">Photo Gallary</h1>
    </center>
    <div class="div_list" id ="nav">
    <ul class="ul_list">
               <li class="links"><a href="#home">Home</a></li>
        <li class="links"><a href="#grid">Grid gallary</a></li>
               <li class="links"><a href="#slid_G">Sliding gallary</a></li>
        </ul>
    </div>
    <section id ="home">
<img class="avengers1"
     src="Avengers.jpg">
    </section>
    <br>
    <section id="grid">
        <center> 
            <h2 class="title">Grid gallery</h2>
        </center>
        <br>
        <script src=""></script>
        <div class="row">
            <img class="img2" src="captain%20america.jpg">
            <img class="img2" src="Thor.jpg">
            <img class="img2" src="hulk.jpg">
            <img class="img2" src="iron%20man.jpg">
            <br><br>
        </div>
        <div class="row">
            <img class="img2" src="black%20panther.jpg">
            <img class="img2" src="thanos.jpg">
            <img class="img2" src="doctor%20strange.jpg">
            <img class="img2" src="thanos.jpg">
        </div>
    </section>
    <br>
    <section id="slid_G">
    <center>
        <h1 class="title">Sliding View</h1>
        </center>
        <div id="myCarousel" class="carousel slide">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item active">
                    <center>                     
                            <img src="black%20panther.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Black Panther</p>
                        </div>
                    </center>

                </div>


                <div class="item">
                    <center>                     
                            <img src="captain%20america.jpg" class="img-responsive">                      
                        <div class="carousel-content">
                            <p>Captain America
                            </p>
                        </div>
                    </center>

                </div>
                 <div class="item">
                    <center>                     
                            <img src="doctor%20strange.jpg" class="img-responsive">                      
                        <div class="carousel-content">
                            <p>Doctor Strange
                            </p>
                        </div>
                    </center>

                </div>
                 <div class="item">
                    <center>                     
                            <img src="gamora.jpg" class="img-responsive">                      
                        <div class="carousel-content">
                            <p>gamora
                            </p>
                        </div>
                    </center>

                </div>
                 <div class="item">
                    <center>                     
                            <img src="hulk.jpg" class="img-responsive">                      
                        <div class="carousel-content">
                            <p>Hulk
                            </p>
                        </div>
                    </center>

                </div>
                 <div class="item">
                    <center>                     
                            <img src="iron%20man.jpg" class="img-responsive">                      
                        <div class="carousel-content">
                            <p>Iron Man
                            </p>
                        </div>
                    </center>

                </div>
                 <div class="item">
                    <center>                     
                            <img src="thanos.jpg" class="img-responsive">                      
                        <div class="carousel-content">
                            <p>Thanos
                            </p>
                        </div>
                    </center>

                </div>
                <div class="item">
                    <center>                     
                            <img src="Thor.jpg" class="img-responsive">                      
                        <div class="carousel-content">
                            <p>Thor
                            </p>
                        </div>
                    </center>

                </div>


            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>
    </section>
</body>
</html>
